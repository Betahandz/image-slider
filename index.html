<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/bg.jpg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="carousel">
            <img src="images/bg.jpg" alt="image">
            <img src="images/bgmobile.jpg" alt="image">
            <img src="images/fried.jpg" alt="image">
            <img src="images/jellof.jpg" alt="image">
            <img src="images/mobile-image-hero-1.jpg" alt="image">
            <img src="images/mobile-image-hero-2.jpg" alt="image">
            <img src="images/mobile-image-hero-3.jpg" alt="image">
            <img src="images/spaghetti.jpg" alt="image">
            <img src="images/tea.jpg" alt="image">
        </div>
        <div class="pointer">
            <div class="point active"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>

    
</body>
</html>
